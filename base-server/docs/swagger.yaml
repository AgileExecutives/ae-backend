info:
  contact:
    email: support@ae-base-server.com
    name: API Support
    url: https://ae-base-server.com/support
  description: 'A modular SaaS backend API built with Go and Gin framework. Features
    a plugin-based architecture with four core modules: Base (authentication, users,
    tenants, contacts, newsletter), Customer (plans, customer management), Email (SMTP
    services, notifications), and PDF (document generation). Supports dependency injection,
    event-driven communication, and automatic module discovery.'
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://ae-base-server.com/terms
  title: AE Base Server - Modular API
  version: "2.0"
paths:
  /api/v1/auth/change-password:
    post:
      consumes:
      - application/json
      description: Change password for authenticated user
      operationId: changePassword
      parameters:
      - description: Password change request
        in: body
        name: request
        required: true
        schema:
          properties:
            current_password:
              type: string
            new_password:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_ae-base-server_internal_models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_ae-base-server_internal_models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_ae-base-server_internal_models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Change password
      tags:
      - authentication
  /api/v1/auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Send password reset email to user
      operationId: forgotPassword
      parameters:
