        name: request
        required: true
        schema:
          properties:
            email:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_ae-base-server_internal_models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_ae-base-server_internal_models.ErrorResponse'
      summary: Request password reset
      tags:
      - authentication
  /api/v1/auth/login:
    post:
