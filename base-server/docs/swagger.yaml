info:
  contact:
    email: support@ae-base-server.com
    name: API Support
    url: https://ae-base-server.com/support
  description: 'A modular SaaS backend API built with Go and Gin framework. Features
    a plugin-based architecture with four core modules: Base (authentication, users,
    tenants, contacts, newsletter), Customer (plans, customer management), Email (SMTP
    services, notifications), and PDF (document generation). Supports dependency injection,
    event-driven communication, and automatic module discovery.'
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://ae-base-server.com/terms
  title: AE Base Server - Modular API
  version: "2.0"
paths:
  /api/v1/pdf/create:
    post:
      consumes:
      - application/json
      description: Generate a PDF document based on a specified template and data
      parameters:
      - description: PDF generation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_ae-base-server_modules_pdf_handlers.PDFGenerateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: PDF generated successfully
          schema:
            $ref: '#/definitions/github_com_ae-base-server_modules_pdf_handlers.PDFGenerateResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/github_com_ae-base-server_modules_pdf_handlers.ErrorResponse'
        "500":
          description: Failed to generate PDF
          schema:
            $ref: '#/definitions/github_com_ae-base-server_modules_pdf_handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Generate PDF from template
      tags:
      - pdf
  /auth/forgot-password:
