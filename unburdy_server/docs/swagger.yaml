host: localhost:8080
info:
  contact:
    email: support@ae-base-server.com
    name: API Support
    url: https://ae-base-server.com/support
  description: 'A modular SaaS backend API built with Go and Gin framework. Features
    a plugin-based architecture with four core modules: Base (authentication, users,
    tenants, contacts, newsletter), Customer (plans, customer management), Email (SMTP
    services, notifications), and PDF (document generation). Supports dependency injection,
    event-driven communication, and automatic module discovery.'
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Unburdy Server API
  version: "1.0"
paths:
  /audit/entity/{entity_type}/{entity_id}:
    get:
      description: Retrieve complete audit trail for a specific entity (e.g., all
        changes to an invoice)
      operationId: getEntityAuditLogs
      parameters:
      - description: Entity type
        enum:
        - invoice
        - invoice_item
        - session
        - extra_effort
        example: invoice
        in: path
        name: entity_type
        required: true
        type: string
      - description: Entity ID
        example: 123
        in: path
        name: entity_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.AuditLogListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_unburdy_unburdy-server-api_internal_models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_unburdy_unburdy-server-api_internal_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_unburdy_unburdy-server-api_internal_models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get audit logs for a specific entity
      tags:
      - audit
  /audit/export:
    get:
      description: Export audit logs in CSV format for tax authority compliance (GoBD).
        Supports same filtering options as GET /audit/logs.
      operationId: exportAuditLogs
      parameters:
      - description: Filter by user ID
        example: 1
        in: query
        name: user_id
        type: integer
      - description: Filter by entity type
        enum:
        - invoice
        - invoice_item
        - session
        - extra_effort
        example: invoice
        in: query
        name: entity_type
        type: string
      - description: Filter by entity ID
        example: 123
        in: query
        name: entity_id
        type: integer
      - description: Filter by action
        example: invoice_finalized
        in: query
        name: action
        type: string
      - description: Filter by start date (RFC3339)
        example: "2026-01-01T00:00:00Z"
        in: query
        name: start_date
        type: string
      - description: Filter by end date (RFC3339)
        example: "2026-12-31T23:59:59Z"
        in: query
        name: end_date
        type: string
      produces:
      - text/csv
      responses:
        "200":
          description: CSV file download
          schema:
            type: file
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_unburdy_unburdy-server-api_internal_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_unburdy_unburdy-server-api_internal_models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Export audit logs to CSV
      tags:
      - audit
  /audit/logs:
    get:
      description: Retrieve audit logs with optional filtering by user, entity, action,
        and date range. Supports pagination.
      operationId: getAuditLogs
      parameters:
      - description: Filter by user ID
        example: 1
        in: query
        name: user_id
        type: integer
      - description: Filter by entity type
        enum:
        - invoice
        - invoice_item
        - session
        - extra_effort
        example: invoice
        in: query
        name: entity_type
        type: string
      - description: Filter by entity ID
        example: 123
        in: query
        name: entity_id
        type: integer
      - description: Filter by action
        enum:
        - invoice_draft_created
        - invoice_draft_updated
        - invoice_draft_cancelled
        - invoice_finalized
        - invoice_sent
        - invoice_marked_paid
        - invoice_marked_overdue
        - reminder_sent
        - credit_note_created
        - xrechnung_exported
        example: invoice_finalized
        in: query
        name: action
        type: string
      - description: Filter by start date (RFC3339)
        example: "2026-01-01T00:00:00Z"
        in: query
        name: start_date
        type: string
      - description: Filter by end date (RFC3339)
        example: "2026-12-31T23:59:59Z"
        in: query
        name: end_date
        type: string
      - description: 'Page number (default: 1)'
        example: 1
        in: query
        name: page
        type: integer
      - description: 'Items per page (default: 50, max: 100)'
        example: 50
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.AuditLogListResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_unburdy_unburdy-server-api_internal_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_unburdy_unburdy-server-api_internal_models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get audit logs
      tags:
      - audit
  /audit/statistics:
    get:
      description: Retrieve aggregated statistics for audit logs (action counts, user
        activity, entity type distribution). Returns statistics including total logs,
        action counts, user activity, and entity type distribution.
      operationId: getAuditStatistics
      parameters:
      - description: Statistics start date (RFC3339)
        example: "2026-01-01T00:00:00Z"
        in: query
        name: start_date
        type: string
      - description: Statistics end date (RFC3339)
        example: "2026-12-31T23:59:59Z"
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Audit statistics with action_counts, user_activity, entity_type_counts,
            total_logs, date_range
          schema:
            additionalProperties: true
            type: object
        "401":
