<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Report {{.unique_id}}</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      h1 { color: #333; }
      .meta { margin-bottom: 20px; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border: 1px solid #ddd; padding: 8px; }
    </style>
  </head>
  <body>
    <h1>Report: {{.invoice_number}}</h1>
    <div class="meta">
      <strong>Customer:</strong> {{.customer_name}}<br/>
      <strong>Amount:</strong> {{.amount}}<br/>
      <strong>Date:</strong> {{.date}}
    </div>

    <p>Unique ID: {{.unique_id}}</p>
    <hr/>
    <p>This is a simple test report template used by the HURL PDF tests.</p>
  </body>
</html>
