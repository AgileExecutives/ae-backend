      description: Update an existing calendar entry. Datetime fields use UTC ISO
        8601 format (e.g., 2025-11-04T09:00:00Z).
      operationId: updateCalendarEntry
      parameters:
      - description: Calendar Entry ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated calendar entry data
        in: body
        name: entry
        required: true
        schema:
          $ref: '#/definitions/entities.UpdateCalendarEntryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.APIResponse'
            - properties:
                data:
