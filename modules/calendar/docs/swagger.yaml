paths:
  /calendar-entries:
    get:
      description: Retrieve all calendar entries for the authenticated user. All datetime
        fields are returned in UTC ISO 8601 format (e.g., 2025-11-04T09:00:00Z).
      operationId: getCalendarEntries
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/api.ListResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.APIResponse'
      security:
      - BearerAuth: []
      summary: Get all calendar entries
      tags:
      - calendar-entries
    post:
      consumes:
      - application/json
      description: |-
        Create a new calendar entry with UTC timestamps. All datetime fields use ISO 8601 format in UTC (e.g., 2025-11-04T09:00:00Z). Stored as timestamptz in PostgreSQL, ensuring timezone-aware storage and retrieval.

        **Request Body Fields:**
        - `calendar_id` (required): ID of the calendar to create the entry in
        - `series_id` (optional): ID of the series this entry belongs to
        - `title` (required): Title of the calendar entry
        - `is_exception` (optional): Whether this is an exception to a recurring series
        - `participants` (optional): JSON array of participant objects
        - `start_time` (optional): Start time in ISO 8601 UTC format (e.g., 2025-11-04T09:00:00Z)
        - `end_time` (optional): End time in ISO 8601 UTC format
        - `type` (optional): Type of event (e.g., "meeting", "appointment")
        - `description` (optional): Detailed description of the event
        - `location` (optional): Location of the event
        - `timezone` (optional): Timezone identifier (e.g., "Europe/Berlin")
        - `is_all_day` (optional): Whether this is an all-day event
      operationId: createCalendarEntry
      parameters:
      - description: Calendar entry data
        in: body
        name: entry
        required: true
        schema:
          $ref: '#/definitions/entities.CreateCalendarEntryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/api.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/entities.CalendarEntryResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.APIResponse'
      security:
      - BearerAuth: []
      summary: Create a new calendar entry
      tags:
      - calendar-entries
  /calendar-entries/{id}:
    delete:
      description: Delete a calendar entry by ID
      operationId: deleteCalendarEntry
      parameters:
      - description: Calendar Entry ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.APIResponse'
        "401":
          description: Unauthorized
