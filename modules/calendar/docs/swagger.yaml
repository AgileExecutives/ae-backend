paths:
  /calendar:
    get:
      description: Retrieve all calendars for the authenticated user with 2-level
        deep preloading including entries with their series and series with their
        entries
      operationId: getCalendars
      produces:
      - application/json
      responses:
        "200":
          description: Returns calendars array with complete metadata including nested
            relationships
          schema:
            allOf:
            - $ref: '#/definitions/api.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/entities.CalendarResponse'
                  type: array
              type: object
        "401":
          description: Unauthorized - invalid or missing JWT token
          schema:
            $ref: '#/definitions/api.APIResponse'
        "500":
          description: Internal server error during calendar retrieval
          schema:
            $ref: '#/definitions/api.APIResponse'
      security:
      - BearerAuth: []
      summary: Get calendars with complete metadata
      tags:
      - calendar
    post:
      consumes:
      - application/json
      description: Create a new calendar for the authenticated user
      operationId: createCalendar
      parameters:
      - description: Calendar data
        in: body
        name: calendar
        required: true
        schema:
          $ref: '#/definitions/entities.CreateCalendarRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/api.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/entities.CalendarResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.APIResponse'
      security:
      - BearerAuth: []
      summary: Create a new calendar
      tags:
      - calendar
